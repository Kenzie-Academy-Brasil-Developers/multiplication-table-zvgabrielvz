<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Tabli</h1>
        <script>

            function tablemultiplication(n) {
                // escreve a coluna inicial
                let x = [];
                for (let i = 0; i <= n; i++) {
                    x[i] = [];

                    for(let j = 0; j <= n; j++ ){
                        x[i].push(j * i)   
                    }
                }
                console.table(x)
                
            }
            tablemultiplication(10)
        </script>
    </body>
</html>
